@layout("/common/_container.html"){
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>用户主题管理(右边是我的主题)</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="row" id="userCategoryForm">
                            <div class="col-xs-5">
                                <select name="from" id="multiselect" class="form-control" size="16" multiple="multiple">
                                    @for(category in categories){
                                        <option value=${category.id}>${category.categoryName}</option>
                                    @}
                                </select>
                            </div>

                            <div class="col-xs-2">
                                <button type="button" id="multiselect_rightAll" class="btn btn-block"><i class="glyphicon glyphicon-forward"></i></button>
                                <button type="button" id="multiselect_rightSelected" class="btn btn-block"><i class="glyphicon glyphicon-chevron-right"></i></button>
                                <button type="button" id="multiselect_leftSelected" class="btn btn-block"><i class="glyphicon glyphicon-chevron-left"></i></button>
                                <button type="button" id="multiselect_leftAll" class="btn btn-block"><i class="glyphicon glyphicon-backward"></i></button>
                            </div>

                            <div class="col-xs-5">
                                <select name="multiselect_to" id="multiselect_to" class="form-control" size="16" multiple="multiple">
                                    @for(category in myCategories){
                                        <option value=${category.id}>${category.categoryName}</option>
                                    @}
                                </select>
                                <input type="hidden" id="categoryIds">
                            </div>
                        </div>

                        <div class="row btn-group-m-t">
                            <div class="col-sm-10">
                                <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="UserCategoryInfoDlg.editSubmit()"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/js/plugins/multiselect/multiselect.min.js"></script>
<script src="${ctxPath}/static/modular/system/userCategory/userCategory_info.js"></script>
<script type="text/javascript">
    jQuery(document).ready(function($) {
        $('#multiselect').multiselect();
    });
</script>
@}
